<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#btn').click(function(){
                year = parseInt($("#year").val());
                date = parseInt($("#day").val());
                month = parseInt($("#month").val());
                var currentYear = (new Date).getFullYear();
                var currentMonth = (new Date).getMonth() + 1;
                var currentDay = (new Date).getDate();
                var months = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

                if(date > currentDay){
                    currentDay = currentDay + months[currentMonth - 1];
                    currentMonth = currentMonth - 1;
                }
                if(month > currentMonth){
                    currentMonth = currentMonth + 12;
                    currentYear = currentYear - 1;
                }
                var d = currentDay - date;
                var m = currentMonth - month;
                var y = currentYear - year;
                $("#output").html(' '+y+' Years '+m+' Months '+d+' Days');
            })
        })

    </script>
</head>
<body>
    <fieldset>
        <h2><span class=" text-center badge bg-primary mb-2 mt-3 ">Age Calculator</span></h2>
        <h2 ><b class="text-danger">Enter The Birth Date</b></h2>
        <form action="/action_page.php"  method="post">
            <div class="form-group">
                <label class="mb-3">DAY</label>
                <input type="number" class="form-control mb-2" id="day"  >
                <br>
                <label class="mb-3">Months</label>
                <input type="number" class="form-control mb-2" id="month"  >
                <br>
                <label class="mb-3">Years</label>
                <input type="number" class="form-control mb-2" id="year"  >  
                <br>
                <button type="button" class="btn mb-3 btn-outline-secondary" id="btn">Enter</button>           
             </div>
        </form>
        <hr style="height:2px; width:100%; border-width:0; color:red; background-color:red">
        <h1><b>Age details</b></h1>
        <h1 id="output"></h1>
        <hr>
      </fieldset>
</body>
</html>
